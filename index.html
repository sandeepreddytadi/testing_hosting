<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Word Cloud - QR Edition</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        /* --- CORE THEME & RESET --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            /* --- PURE CSS BACKGROUND --- */
            background: linear-gradient(135deg, #3656C4 0%, #C86DD7 100%);
            
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            background-attachment: fixed;
        }

        /* --- PARTICLES --- */
        .stars { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 0; }
        .star { position: absolute; background: rgba(255, 255, 255, 0.8); border-radius: 50%; animation: twinkle 3s infinite; }
        @keyframes twinkle { 0%, 100% { opacity: 0.2; transform: scale(0.8); } 50% { opacity: 1; transform: scale(1.2); } }

        /* --- LAYOUT UTILS --- */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px 40px;
            position: relative;
            z-index: 1;
            width: 100%;
        }

        .screen {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background: rgba(0,0,0,0.1); 
        }

        /* --- DASHBOARD HEADER --- */
        .dashboard-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .title-group {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .session-title {
            font-size: 28px;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            backdrop-filter: blur(5px);
        }

        .badge-live {
            background: rgba(0, 255, 136, 0.15);
            border: 1px solid rgba(0, 255, 136, 0.4);
            color: #00ff88;
        }

        .badge-users {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
        }

        .dot-live {
            width: 8px;
            height: 8px;
            background: #00ff88;
            border-radius: 50%;
            box-shadow: 0 0 10px #00ff88;
        }

        /* --- BUTTONS --- */
        .btn-group { display: flex; gap: 12px; }

        .btn {
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 8px;
            border: none;
            outline: none;
        }

        .btn:hover { transform: translateY(-2px); }
        .btn:active { transform: translateY(0); }

        .btn-ai {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.4);
            color: #fff;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }
        .btn-ai:hover { background: rgba(255, 255, 255, 0.2); box-shadow: 0 0 20px rgba(255, 255, 255, 0.3); }

        .btn-excel {
            background: linear-gradient(90deg, #3a7bd5 0%, #b24592 100%); 
            color: white;
            box-shadow: 0 4px 15px rgba(178, 69, 146, 0.4);
        }
        .btn-excel:hover { box-shadow: 0 6px 20px rgba(178, 69, 146, 0.6); filter: brightness(1.1); }

        .btn-suggest {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin: 15px auto;
            transition: all 0.2s;
            width: fit-content;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .btn-suggest:hover {
            border-color: #fff;
            background: rgba(255, 255, 255, 0.25);
            color: white;
            transform: scale(1.02);
        }
        .sparkle-icon { color: #ffd700; font-size: 16px; }

        .btn-reset {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #ccc;
        }
        .btn-reset:hover { background: rgba(0, 0, 0, 0.5); color: white; }

        .btn-exit {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.8);
        }
        .btn-exit:hover { border-color: #ffb8b8; color: #ffb8b8; }

        /* --- METRICS GRID --- */
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .metric-card {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 25px;
            text-align: center;
            backdrop-filter: blur(15px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .metric-label {
            font-size: 11px;
            letter-spacing: 1px;
            color: #d1d1d1;
            text-transform: uppercase;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .metric-value {
            font-size: 36px;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
        }

        /* --- SESSION CODE BOX & QR --- */
        .session-box {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .section-label {
            color: #fff;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 15px;
            letter-spacing: 1px;
            opacity: 0.8;
        }

        .code-display {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 15px 40px;
            text-align: center;
            font-family: 'Courier New', monospace;
            font-size: 32px;
            color: #fff;
            letter-spacing: 12px;
            margin-bottom: 20px;
            box-shadow: inset 0 0 30px rgba(255, 255, 255, 0.05);
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        /* QR Code Container Styling */
        .qr-container {
            background: white;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }

        .btn-copy-lg {
            width: 100%;
            max-width: 400px;
            background: linear-gradient(135deg, #00c6ff 0%, #0072ff 100%);
            color: white;
            font-size: 14px;
            font-weight: 800;
            padding: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s;
            box-shadow: 0 4px 20px rgba(0, 114, 255, 0.4);
        }
        .btn-copy-lg:hover { filter: brightness(1.15); transform: scale(1.01); }

        .footer-status {
            text-align: center;
            color: rgba(255,255,255,0.7);
            font-size: 12px;
            margin-top: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        /* --- RADAR VISUALIZATION CONTAINER --- */
        .word-viz {
            position: relative;
            width: 100%;
            height: 500px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 16px;
            margin-top: 30px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 30px rgba(0,0,0,0.1);
        }

        /* --- RADAR BACKGROUND UI --- */
        .radar-ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; 
            pointer-events: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .radar-label-text {
            position: absolute;
            top: 20px;
            left: 25px;
            color: rgba(255,255,255,0.8);
            font-size: 11px;
            font-weight: 800;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .radar-ring {
            position: absolute;
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.02);
        }
        .rr-1 { width: 150px; height: 150px; }
        .rr-2 { width: 300px; height: 300px; opacity: 0.7; }
        .rr-3 { width: 500px; height: 500px; opacity: 0.4; border-style: dashed; }

        .radar-sweep {
            position: absolute;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            background: conic-gradient(
                from 0deg, 
                transparent 0deg, 
                transparent 300deg, 
                rgba(255, 100, 255, 0.05) 320deg, 
                rgba(255, 255, 255, 0.3) 360deg
            );
            animation: radarSpin 4s linear infinite;
        }

        .radar-center-dot {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 15px #fff;
            z-index: 2;
        }

        @keyframes radarSpin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* --- CLOUD WORDS --- */
        .cloud-word { 
            position: absolute;
            z-index: 10; 
            transform: translate(-50%, -50%);
            white-space: nowrap;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            cursor: default; 
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
            transition: left 0.5s ease, top 0.5s ease; /* Smooth movement if position updates */
        }
        .cloud-word:hover { z-index: 20; transform: translate(-50%, -50%) scale(1.2); text-shadow: 0 0 15px currentColor; }
        @keyframes popIn { from { opacity: 0; transform: translate(-50%, -50%) scale(0.5); } to { opacity: 1; transform: translate(-50%, -50%) scale(1); } }

        /* --- AI ANALYSIS POPUP (MODAL) --- */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            z-index: 2000;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        
        .modal-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .modal-card {
            background: rgba(20, 20, 50, 0.95);
            width: 90%;
            max-width: 600px;
            padding: 40px;
            border-radius: 24px;
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 0 60px rgba(0,0,0,0.5);
            position: relative;
            transform: scale(0.9) translateY(20px);
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            text-align: center;
        }

        .modal-overlay.active .modal-card {
            transform: scale(1) translateY(0);
        }

        .modal-header {
            font-size: 24px;
            font-weight: 800;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #fff 0%, #b388ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .modal-body {
            color: #e0e0e0;
            font-size: 18px;
            line-height: 1.6;
            font-weight: 400;
            margin-bottom: 30px;
        }

        .btn-close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            background: transparent;
            border: none;
            color: #aaa;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.2s;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .btn-close-modal:hover {
            color: white;
            background: rgba(255, 68, 68, 0.2);
        }

        /* --- MOBILE RESPONSIVE --- */
        @media (max-width: 768px) {
            .metrics-grid { grid-template-columns: 1fr 1fr; }
            .dashboard-nav { flex-direction: column; gap: 20px; align-items: flex-start; }
            .btn-group { width: 100%; flex-wrap: wrap; }
            .btn { flex-grow: 1; justify-content: center; }
        }

        /* --- NOTIFICATIONS --- */
        .notification {
            position: fixed; top: 20px; right: 20px;
            background: rgba(255, 255, 255, 0.9);
            color: #333; 
            padding: 15px 25px; border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            z-index: 3000; animation: slideIn 0.3s ease-out; font-weight: 700;
        }
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }

        /* --- INPUTS FOR HOME SCREEN --- */
        .input-field {
            width: 100%; padding: 15px 20px;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px; color: white; font-size: 16px; outline: none; margin: 10px 0;
            transition: 0.3s;
            text-transform: uppercase; /* VISUAL UPPERCASE */
        }
        .input-field:focus { border-color: #fff; box-shadow: 0 0 20px rgba(255, 255, 255, 0.2); background: rgba(0,0,0,0.5); }

        .card-home {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px; padding: 30px;
            backdrop-filter: blur(15px); width: 100%; max-width: 400px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div id="app"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
        import { getAuth, signInAnonymously } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';
        import { getFirestore, doc, getDoc, setDoc, onSnapshot, initializeFirestore, persistentLocalCache, persistentMultipleTabManager } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';

        // --- Configuration ---
        const firebaseConfig = {
            apiKey: "AIzaSyA1dAMbQ8xPDAO_2hkym7LOivHGYfg7k6Q",
            authDomain: "feedback-summarizer-36c66.firebaseapp.com",
            projectId: "feedback-summarizer-36c66",
            storageBucket: "feedback-summarizer-36c66.firebasestorage.app",
            messagingSenderId: "900418309044",
            appId: "1:900418309044:web:dc7317afbcdde4da0600e1"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = initializeFirestore(app, {
            localCache: persistentLocalCache({ tabManager: persistentMultipleTabManager() })
        });

        const COLLECTION_NAME = 'word_cloud_sessions';
        
        // Suggestion List
        const SUGGESTIONS = [
            "Teamwork", "Agile", "Innovation", "Speed", "Growth", 
            "Synergy", "Future", "Success", "Power", "Trust", 
            "Focus", "Strategy", "Creative", "Bold", "Impact",
            "Win", "Customer", "Value", "Build", "Scale"
        ];

        // --- State Management ---
        let state = {
            mode: 'select', // select, host, audience
            sessionId: '',
            sessionName: '',
            words: [],
            summary: '',
            isGenerating: false,
            isModalOpen: false,
            currentUser: null
        };

        // --- Auth & Init ---
        async function init() {
            try {
                const cred = await signInAnonymously(auth);
                state.currentUser = cred.user;
                console.log("Auth initialized:", cred.user.uid);
                
                // AUTO-JOIN VIA URL Logic
                const urlParams = new URLSearchParams(window.location.search);
                const sessionParam = urlParams.get('session');
                if (sessionParam) {
                    joinSession(sessionParam);
                }

            } catch (e) {
                console.error("Auth error:", e);
                notify("‚ö†Ô∏è Auth Error: Check Console");
            }
        }
        init();

        // --- Background Effects ---
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.width = Math.random() * 3 + 'px';
            star.style.height = star.style.width;
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }

        // --- Database Operations ---
        let unsubscribe = null;

        function startListening(id) {
            if (unsubscribe) unsubscribe();
            const docRef = doc(db, 'artifacts', firebaseConfig.projectId, 'public', 'data', COLLECTION_NAME, id);
            unsubscribe = onSnapshot(docRef, (docSnap) => {
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    state.words = data.words || [];
                    state.sessionName = data.sessionName || 'Session';
                    state.summary = data.summary || '';
                    render();
                }
            });
        }

        async function saveData() {
            if (!state.sessionId) return;
            const docRef = doc(db, 'artifacts', firebaseConfig.projectId, 'public', 'data', COLLECTION_NAME, state.sessionId);
            await setDoc(docRef, {
                sessionName: state.sessionName,
                words: state.words,
                summary: state.summary,
                updatedAt: Date.now()
            }, { merge: true });
        }

        function getStablePosition(text) {
            let hash = 0;
            for (let i = 0; i < text.length; i++) {
                hash = text.charCodeAt(i) + ((hash << 5) - hash);
            }
            const left = Math.abs(hash % 80) + 10;
            const top = Math.abs((hash * 17) % 80) + 10;
            return { left, top };
        }

        // --- Actions ---

        window.createSession = async () => {
            const name = prompt("Enter Session Name (e.g., Team Retro):") || "My Session";
            state.sessionId = Math.random().toString(36).substr(2, 6).toUpperCase();
            state.sessionName = name;
            state.mode = 'host';
            state.words = [];
            render();
            startListening(state.sessionId);
            await saveData();
            notify(`‚ú® Created Session: ${state.sessionId}`);
        };

        window.joinSession = (id) => {
            if(!id) return;
            state.sessionId = id.trim().toUpperCase();
            state.mode = 'audience';
            startListening(state.sessionId);
            render();
            notify("‚è≥ Connecting...");
        };

        window.fillSuggestion = () => {
            const input = document.getElementById('wordInput');
            if(!input) return;
            const word = SUGGESTIONS[Math.floor(Math.random() * SUGGESTIONS.length)];
            input.value = word; // Doesn't need to be upper, but visual style handles it
            input.style.transform = "scale(1.05)";
            setTimeout(() => input.style.transform = "scale(1)", 100);
        };

        window.submitWord = async (word) => {
            if (!word || !state.sessionId) return;
            state.words.push({
                text: word.trim(),
                id: auth.currentUser ? auth.currentUser.uid : 'anon',
                timestamp: Date.now()
            });
            await saveData();
            const input = document.getElementById('wordInput');
            if(input) input.value = '';
            notify("‚úÖ Word Sent!");
        };

        window.resetSession = async () => {
            if(confirm("Are you sure you want to clear all words?")) {
                state.words = [];
                state.summary = '';
                await saveData();
                notify("üóëÔ∏è Session Cleared");
            }
        };

        window.copyCode = () => {
            navigator.clipboard.writeText(state.sessionId);
            notify("üìã Code Copied!");
        };

        window.downloadExcel = () => {
            if (state.words.length === 0) { notify('‚ùå No data'); return; }
            
            const freq = {};
            state.words.forEach(w => freq[w.text.toLowerCase()] = (freq[w.text.toLowerCase()] || 0) + 1);
            
            const ws_data = [
                ['Session', state.sessionName],
                ['Code', state.sessionId],
                ['Total Words', state.words.length],
                ['Unique Words', Object.keys(freq).length],
                ['', ''],
                ['WORD', 'COUNT', 'LAST SUBMITTED']
            ];

            Object.entries(freq)
                .sort((a,b) => b[1] - a[1])
                .forEach(([word, count]) => {
                    ws_data.push([word, count]);
                });

            const wb = XLSX.utils.book_new();
            const ws = XLSX.utils.aoa_to_sheet(ws_data);
            XLSX.utils.book_append_sheet(wb, ws, "WordCloud");
            XLSX.writeFile(wb, `${state.sessionName}_Cloud.xlsx`);
            notify("üìä Excel Downloaded");
        };

        window.analyzeAI = async () => {
            if (state.words.length === 0) return;
        
            state.isGenerating = true;
            render();
        
            try {
                const response = await fetch("/api/analyze", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        words: state.words.map(w => w.text)
                    })
                });
        
                const data = await response.json();
        
                if (data.summary) {
                    state.summary = data.summary;
                    state.isModalOpen = true;
                    await saveData();
                } else {
                    notify("‚ùå AI Error");
                    console.log(data);
                }
        
            } catch (e) {
                notify("‚ùå AI Network Error");
                console.error(e);
            } finally {
                state.isGenerating = false;
                render();
            }
        };

        window.closeModal = () => {
            state.isModalOpen = false;
            render();
        };

        window.exitSession = () => {
            if(unsubscribe) unsubscribe();
            state.mode = 'select';
            state.sessionId = '';
            state.words = [];
            // clear URL param to clean up
            const url = new URL(window.location);
            url.searchParams.delete('session');
            window.history.pushState({}, '', url);
            render();
        };

        function notify(msg) {
            const n = document.createElement('div');
            n.className = 'notification';
            n.innerText = msg;
            document.body.appendChild(n);
            setTimeout(() => n.remove(), 3000);
        }

        // --- Rendering ---
        function render() {
            const root = document.getElementById('app');
            
            // 1. HOME SCREEN
            if (state.mode === 'select') {
                root.innerHTML = `
                    <div class="screen">
                        <h1 style="font-size: 50px; font-weight: 800; margin-bottom: 10px; background: linear-gradient(to right, #fff, #b388ff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-shadow: 0 5px 15px rgba(0,0,0,0.2);">WORD CLOUD</h1>
                        <p style="color: rgba(255,255,255,0.8); margin-bottom: 40px; letter-spacing: 2px;">REALTIME INTERACTIVE SESSION</p>
                        
                        <div class="card-home">
                            <button class="btn-copy-lg" onclick="createSession()" style="margin-bottom: 20px; background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);">
                                üöÄ START NEW SESSION
                            </button>
                            <div style="display: flex; align-items: center; gap: 10px; margin: 20px 0;">
                                <div style="flex:1; height:1px; background: rgba(255,255,255,0.1);"></div>
                                <span style="font-size:12px; color:rgba(255,255,255,0.4);">OR JOIN</span>
                                <div style="flex:1; height:1px; background: rgba(255,255,255,0.1);"></div>
                            </div>
                            <input id="joinInput" class="input-field" placeholder="ENTER 6-DIGIT CODE" 
                                   style="text-align:center; letter-spacing: 3px;"
                                   oninput="this.value = this.value.toUpperCase()">
                            <button class="btn btn-excel" onclick="joinSession(document.getElementById('joinInput').value)" style="width:100%; justify-content:center; margin-top:10px;">
                                CONNECT
                            </button>
                        </div>
                    </div>
                `;
                return;
            }

            // 2. HOST DASHBOARD
            if (state.mode === 'host') {
                const totalWords = state.words.length;
                const uniqueWords = new Set(state.words.map(w => w.text.toLowerCase())).size;
                const participants = new Set(state.words.map(w => w.id)).size;
                const freq = {};
                state.words.forEach(w => freq[w.text] = (freq[w.text] || 0) + 1);

                // --- COLLISION DETECTION & PLACEMENT LOGIC ---
                // 1. Sort entries so bigger words (higher freq) are placed first
                const sortedEntries = Object.entries(freq).sort((a, b) => b[1] - a[1]);
                const placedItems = []; // To keep track of boundaries

                const cloudHtml = sortedEntries.map(([txt, count]) => {
                    const size = Math.min(1.5 + (count * 0.2), 4); // Font Size Rem
                    const color = count > 1 ? '#fff' : 'rgba(255,255,255,0.7)';
                    
                    // Initial Position Guess (Random but deterministic)
                    let pos = getStablePosition(txt); 
                    
                    // Simple collision resolution
                    let attempts = 0;
                    const maxAttempts = 50; 
                    let hasCollision = true;

                    while (hasCollision && attempts < maxAttempts) {
                        hasCollision = false;
                        for (const item of placedItems) {
                            // Calculate distance between centers
                            const dx = pos.left - item.left;
                            const dy = pos.top - item.top;
                            const dist = Math.sqrt(dx * dx + dy * dy);
                            
                            // Rough minimal distance based on word sizes
                            // (Adjust 1.5 multiplier to loosen/tighten packing)
                            const minDist = (size + item.size) * 1.5; 

                            if (dist < minDist) {
                                hasCollision = true;
                                // Move slightly in a spiral/random direction
                                const angle = Math.random() * Math.PI * 2;
                                const moveDist = 5 + (attempts * 0.5); 
                                pos.left += Math.cos(angle) * moveDist;
                                pos.top += Math.sin(angle) * moveDist;

                                // Boundary Checks (0-100%)
                                if (pos.left < 5) pos.left = 5;
                                if (pos.left > 95) pos.left = 95;
                                if (pos.top < 5) pos.top = 5;
                                if (pos.top > 95) pos.top = 95;
                                break;
                            }
                        }
                        attempts++;
                    }

                    // Save this position as "occupied"
                    placedItems.push({ left: pos.left, top: pos.top, size: size });

                    return `<span class="cloud-word" 
                        style="font-size: ${size}rem; color: ${color}; left: ${pos.left}%; top: ${pos.top}%;">
                        ${txt}
                    </span>`;
                }).join('');
                // ---------------------------------------------

                // Modal Logic
                const modalHtml = `
                    <div class="modal-overlay ${state.isModalOpen ? 'active' : ''}">
                        <div class="modal-card">
                            <button class="btn-close-modal" onclick="closeModal()">‚úï</button>
                            <div style="font-size: 40px; margin-bottom: 10px;">ü§ñ</div>
                            <div class="modal-header">AI Insights</div>
                            <div class="modal-body">${state.summary}</div>
                            <button class="btn btn-excel" onclick="closeModal()" style="margin: 0 auto;">Close</button>
                        </div>
                    </div>
                `;

                root.innerHTML = `
                    ${modalHtml}
                    <div class="container">
                        <div class="dashboard-nav">
                            <div class="title-group">
                                <div class="session-title">${state.sessionName}</div>
                                <div class="status-badge badge-live">
                                    <div class="dot-live"></div> LIVE
                                </div>
                                <div class="status-badge badge-users">
                                    üë§ ${participants > 0 ? participants : 1} Online
                                </div>
                            </div>
                            
                            <div class="btn-group">
                                <button class="btn btn-ai" onclick="analyzeAI()">
                                    <span>ü§ñ</span> ${state.isGenerating ? 'ANALYZING...' : 'AI ANALYSIS'}
                                </button>
                                <button class="btn btn-excel" onclick="downloadExcel()">
                                    <span>üìä</span> DOWNLOAD EXCEL
                                </button>
                                <button class="btn btn-reset" onclick="resetSession()">
                                    <span>üóëÔ∏è</span> RESET
                                </button>
                                <button class="btn btn-exit" onclick="exitSession()">
                                    EXIT
                                </button>
                            </div>
                        </div>

                        <div class="metrics-grid">
                            <div class="metric-card">
                                <div class="metric-label">TOTAL WORDS</div>
                                <div class="metric-value">${totalWords}</div>
                            </div>
                            <div class="metric-card">
                                <div class="metric-label">UNIQUE</div>
                                <div class="metric-value">${uniqueWords}</div>
                            </div>
                            <div class="metric-card">
                                <div class="metric-label">PARTICIPANTS</div>
                                <div class="metric-value">${participants}</div>
                            </div>
                            <div class="metric-card">
                                <div class="metric-label">LIVE USERS</div>
                                <div class="metric-value">${participants > 0 ? participants : 1}</div>
                            </div>
                        </div>

                        <div class="session-box">
                            <div class="section-label">SCAN TO JOIN</div>
                            <div id="qrcode" class="qr-container"></div>
                            
                            <div class="section-label" style="margin-top:10px;">OR USE CODE</div>
                            <div class="code-display" onclick="copyCode()">${state.sessionId.split('').join(' ')}</div>
                            <button class="btn-copy-lg" onclick="copyCode()">üìã COPY SESSION CODE</button>
                        </div>

                        <div class="section-label">LIVE DATA STREAM</div>
                        
                        <div class="word-viz">
                            <div class="radar-ui">
                                <div class="radar-label-text">LIVE DATA RADAR</div>
                                <div class="radar-ring rr-3"></div>
                                <div class="radar-ring rr-2"></div>
                                <div class="radar-ring rr-1"></div>
                                <div class="radar-sweep"></div>
                                <div class="radar-center-dot"></div>
                            </div>

                            ${cloudHtml}
                            
                            ${state.words.length === 0 ? 
                                '<span class="cloud-word" style="color: rgba(255,255,255,0.5); font-style: italic; left: 50%; top: 50%;">Waiting for live signals...</span>' 
                                : ''}
                        </div>
                    </div>
                `;

                // GENERATE QR CODE AFTER RENDER
                setTimeout(() => {
                    const qrContainer = document.getElementById('qrcode');
                    if (qrContainer && qrContainer.innerHTML === '') {
                        const joinUrl = window.location.origin + window.location.pathname + '?session=' + state.sessionId;
                        new QRCode(qrContainer, {
                            text: joinUrl,
                            width: 128,
                            height: 128,
                            colorDark : "#000000",
                            colorLight : "#ffffff",
                            correctLevel : QRCode.CorrectLevel.H
                        });
                    }
                }, 100);
            }

            // 3. AUDIENCE VIEW
            if (state.mode === 'audience') {
                root.innerHTML = `
                    <div class="screen" style="padding: 20px;">
                        <h2 style="color: #fff; margin-bottom: 20px; text-shadow: 0 2px 4px rgba(0,0,0,0.3);">${state.sessionName}</h2>
                        <div class="card-home">
                            <label style="font-size: 12px; color: rgba(255,255,255,0.7); text-transform: uppercase;">Your Word</label>
                            
                            <input id="wordInput" class="input-field" maxlength="25" placeholder="Type here..." autocomplete="off">
                            
                            <button class="btn-suggest" onclick="fillSuggestion()">
                                <span class="sparkle-icon">‚ú®</span> SUGGEST
                            </button>

                            <button class="btn btn-excel" style="width:100%; justify-content:center; padding: 15px; margin-top: 5px;" 
                                onclick="submitWord(document.getElementById('wordInput').value)">
                                SEND üöÄ
                            </button>
                        </div>
                        <div style="margin-top: 40px; text-align: center;">
                            <h4 style="color:white; margin-bottom: 15px;">Recent Entries</h4>
                            <div style="display: flex; flex-wrap: wrap; justify-content: center; gap: 10px;">
                                ${state.words.slice(-10).reverse().map(w => 
                                    `<span style="background: rgba(255,255,255,0.15); padding: 5px 10px; border-radius: 15px; font-size: 12px;">${w.text}</span>`
                                ).join('')}
                            </div>
                        </div>
                    </div>
                `;
            }
        }

        render();
    </script>
</body>
</html>
